# info for run
code_root: null
integrations:
  wandb:
    active: True
    project: "GAN"

# Dataset info
datasets:
  train: data.dataset.DatasetTrain
  validation: data.dataset.DatasetEval
data_root: /export/home/rhaecker/documents/research-of-latent-representation/data/phi_seq

#filter:
