    #total_cuboids: 2
    #r: [0.99,1]
    #totalPointLights: [0,5]
  #validation:
      #total_cuboids: 2


request_parameters: False

request_pose: False
request_tri: False
validation_split: 0.1
shuffle_dataset: False
shuffle_train: True
image_resolution: 64

# Meta Info
explanation: "GAN with VAE data phi with metric loss for phi big recon early reduce lr."
debug_log_level: False
#CUDA_VISIBLE_DEVICES: 5

# Iterator info
iterator: iterator.iterator.Iterator
model: model.gan.GAN
batch_size: 10
#num_epochs: 1
num_steps: 100000
#70000
random_seed: 13831

optimization: #to implement
  latent_sample: True
  update: "one_prob" # "one" "one_prob"
  factor_disc_lr: 2
  reduce_lr: 0.5

losses:
  metric_loss: "L2"
  discriminator_loss: "BCE" # "L2" "BCE"
  reconstruction_loss: "L2"
  reconstruction_loss_weight: 10000
  #view_loss: "L1"
  KLD_loss:
    start_step: 20000
    width: 700
    amplitude: 0.0001

# Generator
learning_rate: 0.0001
beta1: 0.5
weight_decay: 0.000001 
#log_freq: 2000
activation_function: "ReLU"

variational:
  sigma: True

batch_norm: True
# Conv parameters
conv:
  n_channel_start: 32
  n_channel_max: 128
  first_layer: True
  final_layer: True
  final_layer_kernel_size: 4